<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuringBox</title>
    <link rel="shortcut icon" href="TB_Símbolo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="TB_Símbolo Blanco.png" alt="Logo TuringBox" class="header-logo">
        <img src="menu.png" alt="Menu" class="header-menu">
    </header>
    <section id="hero-section">
        <div class="main-content">
            <h1>TuringBox</h1>
            <h2>Un semillero de estudiantes para estudiantes</h2>
            <div class="mouse-scroll">
                <div class="mouse-wheel"></div>
            </div>
        </div>
        <div class="bg-images">
            <img src="hero section bg 1.png" alt="bg 1" class="bg-1">
            <img src="hero section bg 2.png" alt="bg 2" class="bg-2">
            <img src="hero section bg 3.png" alt="bg 2" class="bg-3 hidden">
            <img src="hero section bg 4.png" alt="bg 2" class="bg-4 hidden">
        </div>
    </section>

    <script src="script.js" type="module"></script>
</body>
</html>
